<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/fa4178188f.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <title>Covid-19 Tracker</title>
</head>
<!-- world cases -->
<body>
  <div class="container-fluid">
    <h1 class="heading1"><span><i class="fa-solid fa-virus-covid"></i></span> COVID-19 Tracker <span class="c">World </span></h1>
    <div class="row">
      <div class="cardA col-3 card confirmed">
        <i class="fa-solid fa-heart-circle-minus fa-3x"></i>
        <h4>Confirmed</h4>
        <h5></h5>
      </div>
      <div class="cardA col-3 card active">
        <i class="fa-solid fa-heart-circle-exclamation fa-3x"></i>
        <h4>Active</h4>
        <h5></h5>
      </div>
      <div class="cardA col-3 card recovered">
        <i class="fa-solid fa-heart-circle-check fa-3x"></i>
        <h4>Recovered</h4>
        <h5></h5>
      </div>
      <div class="cardA col-3 card death">
        <i class="fa-solid fa-heart-circle-xmark fa-3x"></i>
        <h4>Deaths</h4>
        <h5></h5>
      </div>
    </div>
  </div>
  <!-- table -->
  <div class="topC">
    <h1 class="headingc heading1">COVID-19 Tracker by<span class="c"> Country</span></h1>
    <!-- Rounded switch -->
    <div class="s-box">
      <p class="Dark">Change Mode</p>
      <label class="switch">
        <input type="checkbox" id="myCheck" onclick="myFunction()">
        <span class="slider round"></span>
      </label>
    </div>

  </div>

  <div class="accordion tableD" id="accordionExample">
  <div class="card cardB">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class=" c-link btn btn-block collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          # Countries from 1 - 50
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <table id="T" class="table table-hover container">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Country</th>
              <th scope="col">Confirmed</th>
              <th scope="col">Active</th>
              <th scope="col">Recovered</th>
              <th scope="col">Deaths</th>
            </tr>
          </thead>
          <tbody class="tableContent">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card cardB">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-block collapsed c-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          # Countries from 50 - 100
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <table id="T" class="table table-hover container">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Country</th>
              <th scope="col">Confirmed</th>
              <th scope="col">Active</th>
              <th scope="col">Recovered</th>
              <th scope="col">Deaths</th>
            </tr>
          </thead>
          <tbody class="tableContent">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card cardB">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-block collapsed  c-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          # Countries from 100 - 150
        </button>
      </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        <table id="T" class="table table-hover container">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Country</th>
              <th scope="col">Confirmed</th>
              <th scope="col">Active</th>
              <th scope="col">Recovered</th>
              <th scope="col">Deaths</th>
            </tr>
          </thead>
          <tbody class="tableContent">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- graph -->
  <canvas id="myChart" width="300" height="150"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
